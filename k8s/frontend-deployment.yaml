apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: sujith0303/frontend:latest
          ports:
            - containerPort: 3000
          env:
            - name: BOOK_SERVICE_URL
              value: "http://book-service:8000"
            - name: REVIEW_SERVICE_URL
              value: "http://review-service:8000"
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
spec:
  selector:
    app: frontend
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
      nodePort: 30000
  type: NodePort
